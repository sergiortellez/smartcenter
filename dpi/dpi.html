<!DOCTYPE html>
<html lang='es'>

<head>
    <meta charset='UTF-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <meta name='viewport' content='width=device-width, initial-scale=1.0'>
    <meta name='author' content='Desarrollo: Sergio R. Téllez'>
    <meta name='author' content='Diseño: Sergio R. Téllez'>
    <!-- font awesome kit -->
    <script src='https://kit.fontawesome.com/c09e05c963.js' crossorigin='anonymous'></script>
    <!-- Google fonts -->
    <link rel='preconnect' href='https://fonts.gstatic.com'>
    <link href='https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,500;0,900;1,100;1,300;1,500;1,900&display=swap' rel='stylesheet'>
    <title>DPI | SMART Center</title>
    <!-- css -->
    <link rel='stylesheet' href='../assets/style/dpi.min.css'>
    <!-- Fav icon -->
    <link rel='shortcut icon' type='image/x-icon' href='../images/favicon.ico' />
    <!-- Animations On Scroll -->
    <link href='https://unpkg.com/aos@2.3.1/dist/aos.css' rel='stylesheet'>
    <!-- genera el  favicon en https://favicon.io/favicon-converter/ nombra la carpeta resultante como 'favicon' y ponla en assets-->

    <!-- Google tag (gtag.js) -->
    <script async src="https://www.googletagmanager.com/gtag/js?id=G-FM403JG22S"></script>
    <script>
        window.dataLayer = window.dataLayer || [];
        function gtag() { dataLayer.push(arguments); }
        gtag('js', new Date());

        gtag('config', 'G-FM403JG22S');
    </script>
    <script src="https://accounts.google.com/gsi/client" async defer></script>
</head>

<body>
    <!--Animations On Scroll, animaciones on view-->
    <script src='https://unpkg.com/aos@2.3.1/dist/aos.js'></script>
    <script>
        AOS.init();
    </script>

    <!-- botón login -->
    <section class="login">

        <div id="g_id_onload" data-client_id="94652977258-lf78996qj8qd6i9fgeg0j6qk1aq2ehp1.apps.googleusercontent.com" data-context="use" data-ux_mode="popup" data-callback="responseGOauth" data-auto_prompt="false">

        </div>

        <div class="g_id_signin" data-type="standard" data-shape="pill" data-theme="outline" data-text="$ {button.text}" data-size="large" data-locale="es-419" data-logo_alignment="left"></div>

    </section>
    <!-- Aviso de bloqueo -->
    <section id="notLogged">
        <div class="busqueda" style="background-color: rgb(215, 209, 209); ">

            <i class=" fa-duotone fa-user-lock" style="font-size: 3rem; margin-right: 1rem;"></i>
            <span>Bienvenido a tu reporte DPI, inicia sesión con tu cuenta de la universidad para consultar.</span>
        </div>
    </section>
    <!-- Aviso de no autorizado -->
    <section id="notAuthorized">
        <div class="busqueda" style="background-color: rgb(215, 209, 209); ">

            <i class=" fa-duotone fa-user-lock" style="font-size: 3rem; margin-right: 1rem;"></i>
            <p>Parece que no tienes autorización para consultar este reporte. Si crees que es un error comunícate a SMART con la Mtra. Alma Rocío Mestas Vilchis: armestas@up.edu.mx.</p>
        </div>
    </section>
    <!------------------------------------------------->
    <!--	iframe	-->
    <!------------------------------------------------->
    <section class="iframeContainer" id="dpi">

        <iframe id="dpiIframe" src="" frameborder="0"></iframe>

    </section>

    <!------------------------------------------------->
    <!--	end iframe	-->
    <!------------------------------------------------->


    <script>
        
    </script>


    <script src="../assets/js/logindpi.min.js"></script>



</body>

</html>
